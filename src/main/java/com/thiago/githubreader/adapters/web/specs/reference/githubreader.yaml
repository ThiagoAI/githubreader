openapi: 3.0.0
info:
  title: githubreader
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  '/readrepo/{repoURL}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadRepoResponse'
        '404':
          description: Not Found
      operationId: readrepo
      description: 'Scrapes a github repo, returning the number of lines and size of all files grouped by file extension.'
    parameters:
      - schema:
          type: string
        name: repoURL
        in: path
        required: true
components:
  schemas:
    ReadRepoResponse:
      title: ReadRepoResponse
      type: object
      properties:
        totalLines:
          type: number
        totalSize:
          type: string
        fileGroups:
          type: array
          items:
            $ref: '#/components/schemas/ReadRepoGroup'
      required:
        - totalLines
        - totalSize
        - fileGroups
    ReadRepoGroup:
      title: ReadRepoGroup
      type: object
      properties:
        fileExtension:
          type: string
        lineCount:
          type: number
        totalSize:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/ReadRepoFile'
      required:
        - fileExtension
        - lineCount
        - totalSize
        - files
    ReadRepoFile:
      title: ReadRepoFile
      type: object
      properties:
        name:
          type: string
        lineCount:
          type: number
        size:
          type: string
      required:
        - name
        - lineCount
        - size
